<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body style="background-color: rgb(194, 194, 214);">
    <div class="container-fluid" id="countryCard">

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      // COUNTRY PAGE JS
const urlParams = new URLSearchParams(window.location.search);
const country = urlParams.get("name");
console.log(country);
const url = `https://restcountries.com/v3.1/name/${country}?fullText=true`;
fetch(url).then(res => res.json()).then(country => {
  console.log(country[0]);
    const countryCard = document.getElementById("countryCard");
    countryCard.innerHTML = `
    <div class=" d-flex flex-row gap-4 h-50 w-75 border position-absolute top-50 start-50 translate-middle" style="background-color: white;">
          <div class="img flex-2" >
            <img
                src=${country[0].flags.svg}
                style="height:100%; width:100%;"    
                alt="..."
                class="img-fluid"
              />
          </div>
          <div class="info w-40 py-4" style="width:40%; ">
            <h3 class="card-title fs-1 my-3 ">${country[0].name?.common}</h3>
            <div class="d-flex flex-column gap-4 my-5">
                <p class="card-text fs-4"><b>Region: </b>${country[0].region}</p>
                <p class="card-text fs-4">
                  <b>Population: </b>${country[0].population}
                </p>
                <p class="card-text fs-4"><b>Capital: </b>${country[0].capital}</p>
                <p class="card-text fs-4"><b>Continent: </b>${country[0].continents[0]}</p>
      
              </div>
          </div>
        </div>`;

}).catch(err => console.log(err));
    </script>
  </body>
</html>
